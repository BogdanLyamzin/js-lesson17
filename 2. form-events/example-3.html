<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-error-message {
          color: red;
        }
    </style>
</head>
<body>
    <form action="login.php" id="login-form">
        <!-- <input type="hidden" value="Пользователь мудак"> -->
        <select name="user-type">
            <option value="admin">Админ</option>
            <option value="client">Пользователь</option>
            <option value="guest">Гость</option>
        </select>
        <div class="form-group">
            <input type="text" name="login" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <input type="submit" value="Вход">
        </div>
    </form>
<script>
    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function(e){
        e.preventDefault();
    });

    const loginFormField = loginForm.querySelector("[name=login]");
    loginFormField.addEventListener("change", function(){
      if(this.value.length < 6) {
        this.insertAdjacentHTML("afterend", `<p class="form-error-message">
            В логине должно быть не меньше 6 символов</p>`);
      }
    });

    loginFormField.addEventListener("focus", function(){
      const formGroup = this.closest(".form-group");
      const errorMessage = formGroup.querySelector(".form-error-message");
      if(errorMessage) {
        errorMessage.remove();
      }
    })

</script>
</body>
</html>
