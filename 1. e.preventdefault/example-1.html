<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html {
            height: 200vh;
        }

        .btn-example {
            position: absolute;
            bottom: -500px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            text-decoration: none;
            color: white;
            font-family: Arial;
            display: inline-block;
            padding: 10px 15px;
        }

        .btn-example.active {
            background-color: orange;
        }

    </style>
</head>

<body>
    <form action="login.php" id="login-form">
        <input type="text" name="login" placeholder="Введите логин">
        <input type="password" name="password" placeholder="Введите пароль">
        <input type="submit" value="Вход">
    </form>
<div style="height: 100vh;"></div>
<a href="#" id="btn-example" class="btn-example">Click me!</a>

<script>

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function(e){
        e.preventDefault();
    });

    const btn = document.getElementById("btn-example");

    btn.addEventListener("click", function(event) {
        event.preventDefault(); // event.preventDefault() -
        // метод, отменяющий стандартную реакцию браузера
        // на событие ДЛЯ ЭТОГО ТЕГА. В случае со ссылкой это - переход на другую страницу
        event.target.classList.toggle("active");
    });

</script>
</body>

</html>
